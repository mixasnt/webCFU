<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Калькулятор</title>
   </head>
   <body>
      <div class="container">
      </div>
      <script>
         var calculator = {
			 sum: function() {
			  return this.a + this.b;
			 },
			 
			 mul: function() {
			  return this.a * this.b;
			 },
			 
			 readValues: function() {
			  this.a = +prompt('a?', 0);
			  this.b = +prompt('b?', 0);
			 }
         }
         calculator.readValues();
         alert(calculator.sum());
         alert(calculator.mul());
      </script>
   </body>
</html>
